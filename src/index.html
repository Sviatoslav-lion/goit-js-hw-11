<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-11</title>

    <!-- Підключаємо шрифта Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Підключаємо стилі SimpleLightbox -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox@2.1.3/dist/simple-lightbox.min.css">

    <!-- Підключаємо стилі iziToast -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/css/iziToast.min.css">

    <!-- Підключення BasicLightbox -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.0/dist/basicLightbox.min.css">



    <!-- Мої стилі -->
    <link rel="stylesheet" href="./css/styles.css" />

  </head>
  <body>
    <load src="./partials/header.html" icon-path="img/sprite.svg#logo" />
    <header>
      <h1>Пошук зображень</h1>
    </header>

    <main>
      <div class="container">
        <form id="search-form">
          <input type="text" class="search-input" placeholder="Введіть ключове слово">
          <button type="submit">Search</button>
        </form>

        <!-- Індикатор завантаження -->
        <div class="loader" style="display:none;">Loading...</div> 

        <!-- Галерея з зображеннями -->
        <div class="gallery"></div> 
      </div>
    </main>

    <load src="./partials/footer.html" />

    <script type="module" src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.0/dist/basicLightbox.min.js"></script>
  </body>
</html>
